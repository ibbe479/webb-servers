<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>log in</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <header>
            <h1> <a href="index.html">FLUM</a></h1>
        </header>

        <main>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">User name</label>
                        <input type="username" class="form-control" id="username" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirm password</label>
                        <input type="password2" class="form-control" id="password2">
                    </div>

                    <button type="submit" class="btn btn-primary">Sign up </button> OR 
                    <button type="submit" class="btn btn-primary"><a href="log_in.html">Log in</a></button> 
                </form>
