<!DOCTYPE html>
<!-- 
Det här är ett väldigt enkelt HTML-dokument med en väldigt enkel tabell
 -->
<html>
<head>
  <title>Johans enhörningsdatabas</title>
  <meta charset="UTF-8"> <!-- Vi lägger till den här för att teckenkodningen ska stämma -->
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    #list {
      width: 200px;
      height: 400px;
      vertical-align: top;
    }
    #info {
      width: 400px;
      height: 400px;
      vertical-align: top;
    }
  </style>
</head>
<body>
<!-- 
Det här är rubriken
 -->
<h1>Johans enhörningsdatabas</h1>
<!-- 
Vår väldigt enkla tabell har bara två celler/kolumner. Cell nr 1 heter "list", cell nr 2 heter "info".
 -->
<table>
  <tr>
    <td id="list">
    </td>
    <td id="info">
    </td>
  </tr>
</table>
</body>
</html>
