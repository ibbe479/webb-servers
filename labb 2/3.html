<!DOCTYPE html>
<html>
<head>
<title>Johans enhörningsdatabas</title>
<meta charset="UTF-8">
<style type="text/css">
table {
  border-spacing: 10px;
  border-collapse: separate;
  cellspacing: 100px;
  width: 1200px;
}
td {
  border: 1px solid black;
  padding: 10px;
}
</style>
</head>
<body>
<h1>Johans enhörningsdatabas</h1>
<table>
  <tr>
    <td id="list">
<!-- 
<ul> är en punktlista ("ul" står för "Unordered List"). Vi döper den till "unicorns"
<li> är punkt i listan ("li" står för "List Item").
<a> är en länk. Märk väl att href-attributet, som berättar vad länken pekar på
är tomt. Det ska det vara även senare.
 -->
      <ul id="unicorns">
        <li><a href="">Enhörning 1</a></li>
        <li><a href="">Enhörning 2</a></li>
        <li><a href="">Enhörning 3</a></li>
      </ul>
    </td>
    <td id="info">Här lägger vi info om en stund</td>
  </tr>
</table>
</body>
</html>
