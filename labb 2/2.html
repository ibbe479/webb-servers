<!DOCTYPE html>
<html>
<head>
  <title>Johans enhörningsdatabas</title>
  <meta charset="UTF-8">
  <!-- 
  För att separera listan och infon från varandra kan man lägga till lite
  CSS-styling. Är du inte bekväm med CSS kan du läsa om det på exempelvis
  http://www.w3schools.com/css.
  -->
  <style type="text/css">
  table {
    border-spacing: 10px;
    border-collapse: separate;
    cellspacing: 100px;
    width: 1200px;
  }
  td {
    border: 1px solid black;
    padding: 10px;
  }
  </style>
</head>

<body>
  <h1>Johans enhörningsdatabas</h1>
  <table>
    <tr>
      <td id="list">
        <ul id ="unicorns">
          <li><a href="">enhörning 1</a></li>
          <li><a href="">enhörning 2</a></li>
          <li><a href="">enhörning 3</a></li>
        </ul>
      </td>

      <td id="info">
        <h2 id="unicornName">Ingen enhörning</h2>
        <img src="" alt="" id="unicornImage" >
        <p id="unicornSighting"></p>
        <p id="unicornInfo"></p>
      </td>
    </tr>
  </table>

  <script>
    // 1. Bas-URL för API:et
    const baseURL = "http://unicorns.idioti.se/";

    // 2. Skapa den asynkrona funktionen
    async function listUnicorns() {
      // 3. Konfigurera fetch-anropet för att få JSON
      const options = {
        method: "GET",
        headers: {
          "Accept": "application/json" 
        }
      };
      
      // 4. Gör anropet och invänta svaret
      const response = await fetch(baseURL, options);
      
      // 5. Avkoda svaret till ett JSON-objekt
      const unicorns = await response.json();
      
      // 6. Logga listan till konsolen (för att testa)
      console.log(unicorns);
    }

    // 7. Anropa funktionen när scriptet laddas
    listUnicorns(); 
</script>
</body>

</html>
