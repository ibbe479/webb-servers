<!DOCTYPE html>
<html>
<head>
<title>Johans enhörningsdatabas</title>
<meta charset="UTF-8">
<style type="text/css">
table {
  border-spacing: 10px;
  border-collapse: separate;
  cellspacing: 100px;
  width: 1200px;
}
td {
  border: 1px solid black;
  padding: 10px;
}
/*
 * Eftersom vi inte använder oss av a-taggar får vi i alla fall göra så att det
 * ser ut som att listobjekten är klickbara.
 */
li {
  cursor: pointer;
}
</style>
</head>
<body>
<h1>Johans enhörningsdatabas</h1>
<table>
  <tr>
    <td id="list">
      <ul id="unicorns">
        <li><a href="">Enhörning 1</a></li>
        <li><a href="">Enhörning 2</a></li>
        <li><a href="">Enhörning 3</a></li>
      </ul>
    </td>
    <td id="info">
      <h2 id="unicornName">Ingen enhörning</h2>
      <span id="unicornImage"></span>
      <p id="unicornInfo"></p>
      <p id="unicornSighting"></p>
    </td>
  </tr>
</table>
<script type="text/javascript">
const baseURL = "http://unicorns.idioti.se/";

async function listUnicorns() {
  const options = {
    method: "GET",
    headers: {
      "Accept": "application/json"
    }
  };
  const response = await fetch(baseURL, options);
  const unicorns = await response.json();
  /*
   * Hämta först enhörningsliste-elementet och töm det.
   */
  const unicornList = document.querySelector("#unicorns");
  unicornList.replaceChildren();
  /*
   * Lägg till en anonym funktion i forEach. Skapa ett li-element och sätt dess
   * name- och value-attribut till rimliga värden. Sen sätter vi elementets
   * innehåll till enhörningens namn. Allra sist lägger vi till li-elementet
   * till ul-elementet.
   */
  unicorns.forEach((unicorn) => {
    let listItem = document.createElement("li");
    listItem.setAttribute("name", "unicorn_" + unicorn.id);
    listItem.setAttribute("value", unicorn.id);
    listItem.innerHTML = unicorn.name;
    unicornList.appendChild(listItem);
  });
}

listUnicorns();
</script>
</body>
</html>
