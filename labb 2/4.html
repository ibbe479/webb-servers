<!DOCTYPE html>
<html>
<head>
<title>Johans enhörningsdatabas</title>
<meta charset="UTF-8">
<style type="text/css">
table {
  border-spacing: 10px;
  border-collapse: separate;
  cellspacing: 100px;
  width: 1200px;
}
td {
  border: 1px solid black;
  padding: 10px;
}
</style>
</head>
<body>
<h1>Johans enhörningsdatabas</h1>
<table>
  <tr>
    <td id="list">
      <ul id="unicorns">
        <li><a href="">Enhörning 1</a></li>
        <li><a href="">Enhörning 2</a></li>
        <li><a href="">Enhörning 3</a></li>
      </ul>
    </td>
<!-- 
<h2> är en underrubrik. Där lägger vi enhörningens namn. Den får därför heta
"unicornName".
<span> är en liten del text eller annat. Vi använder den för att kunna placera
ut bilden lite senare och döper den till "unicornImage".
<p> är ett textstycke ("p" står för "Paragraph"). Här ska vi ha enhörningsinfon
lite senare och döper den därför till "unicornInfo".
Den sista <p> kommer att innehålla information om vem som såg enhörningen, var
den sågs och när den sågs. Namnet blir "unicornSighting".
 -->
    <td id="info">
      <h2 id="unicornName">Ingen enhörning</h2>
      <span id="unicornImage"></span>
      <p id="unicornInfo"></p>
      <p id="unicornSighting"></p>
    </td>
  </tr>
</table>
</body>
</html>
